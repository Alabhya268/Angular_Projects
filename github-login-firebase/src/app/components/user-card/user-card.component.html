<div class="card user-card text-white">
    <div class="backgroung bg-info">
        <img class="img-fluid rounded-circle profile-pic border-2 border-white" src="user.avatar_url" alt="">
    </div>
    <div>
        <h5 class="card-title">
            Name: {{ user.name }}
        </h5>
        <p class="card-text">
            Bio:{{ user.bio }}
        </p>
        <p class="card-text">
            Company:{{ user.company }}
        </p>
        <p class="card-text">
            Updated_at:{{ user.updated_at | date: "short" }}
        </p>
    </div>
</div>
